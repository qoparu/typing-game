<!DOCTYPE html>
<html>
<head>
    <title>🌸 Kawaii Typing Game 🌸</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🍥 Typing Game! 🍬</h1>
        <div class="instruction-bubble">
            ✨ Practice your typing skills with Sherlock Holmes quotes!<br>
            Click the Start button to begin! 🎀
        </div>

        <!-- Перенесите quote-box внутрь контейнера -->
        <div id="quote" class="quote-box"></div>

        <div class="game-controls">
            <input type="text" 
                   aria-label="current word" 
                   id="typed-value" 
                   placeholder="Start typing here... 🖋️">
        
            <button id="start">
                🎮 Start Game 🌸
            </button>
        </div>

        <!-- Декоративные элементы -->
        <div class="decorations">
            <div style="top: 10%; left: 5%">🌟</div>
            <div style="top: 30%; right: 15%">💮</div>
            <div style="bottom: 20%; left: 20%">🎀</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
