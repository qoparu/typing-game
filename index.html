<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 Kawaii Typing Game 🌸</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>🍥 Typing Game! 🍬</h1>
            <div class="instruction-bubble" role="alert">
                ✨ Practice your typing skills with Sherlock Holmes quotes!<br>
                Click the Start button to begin! 🎀
            </div>
        </header>

        <main class="game-area">
            <div id="quote" class="quote-box" aria-live="polite"></div>

            <div class="game-controls">
                <label for="typed-value" class="sr-only">Type the text here</label>
                <input type="text" 
                       id="typed-value" 
                       class="typing-input"
                       placeholder="Start typing here... 🖋️"
                       disabled>
            
                <button id="start" class="game-button" aria-label="Start game">
                    🎮 Start Game 🌸
                </button>
            </div>
        </main>

        <!-- Decorative elements with aria-hidden -->
        <div class="decorations" aria-hidden="true">
            <div class="decoration-star">🌟</div>
            <div class="decoration-flower">💮</div>
            <div class="decoration-ribbon">🎀</div>
            <div class="decoration-sparkle">✨</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
